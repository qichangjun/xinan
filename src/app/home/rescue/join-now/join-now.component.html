<ion-header no-border>
    <ion-toolbar color="#fff">
        <ion-buttons slot="start">
            <ion-back-button text="" icon="md-arrow-back" default-href="tabs/(home:home)"></ion-back-button>
        </ion-buttons>
        <ion-title>加入心安救助</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
        <h1>心安全民大病救助基金</h1>
        <ion-list lines="none">
            <ion-item lines="none" no-padding *ngFor="let rescue of addRescue">
                <ion-col size="5">
                    <ion-label>{{rescue.name}}</ion-label>
                </ion-col>
                <ion-col size="7">
                    <ion-label>{{rescue.value}}</ion-label>
                </ion-col>
            </ion-item>
        </ion-list>
    </ion-row>
    <ion-row>
        <ion-item no-padding>
            <ion-label position="stacked">请输入姓名</ion-label>
            <ion-input type="text" name="userName" required [(ngModel)]="userName" #passRef="ngModel"></ion-input>
        </ion-item>
        <ion-item no-padding>
            <ion-label position="stacked">请输入身份证号</ion-label>
            <ion-input type="number" name="number" required [(ngModel)]="number" #passRef="ngModel" pattern="^(([1][1-5])|([2][1-3])|([3][1-7])|([4][1-6])|([5][0-4])|([6][1-5])|([7][1])|([8][1-2]))\d{4}(([1][9]\d{2})|([2]\d{3}))(([0][1-9])|([1][0-2]))(([0][1-9])|([1-2][0-9])|([3][0-1]))\d{3}[0-9xX]$"></ion-input>
        </ion-item>
        <p>
            <span>
                <ion-icon name="alert"></ion-icon>
            </span>
            <span>身份信息确认后不可更改，请谨慎填写</span>
        </p>
        <div class="message">
            <span>
                您还未加入心安救平台会员，需要支付26元/年会员服务年费。
                军人军属、基层警察及家属、义工、环卫工人、五保户、残疾人审核通过后免服务年费。<a>免费成为会员</a>
            </span>
        </div>
        <ion-row class="addRemove">
            <ion-col size="8.5">
                <span>服务费</span>
                <span><i>{{serviceFee}}</i>元/年</span>
            </ion-col>
            <ion-col size="3.5" no-padding>
                <ion-card class="calculate">
                    <ion-icon (click)="remove();" name="remove" [ngClass]="{'highlight': remHigh}"></ion-icon>
                    <ion-label>{{years}}年</ion-label>
                    <ion-icon (click)="add();" name="add" [ngClass]="{'highlight': addHigh}"></ion-icon>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-row>

<ion-footer>
    <ion-row class="terms">
        <ion-icon (click)="agreed()" [ngClass]="{'is_agreed': isAgreed}" name="checkmark-circle"></ion-icon>
        <span>
            我已阅读并同意
            <!-- routerLink="/terms" -->
    
            <a (click)="gotoTerms()">
                《心安救助基金公约》
            </a>
        </span>
    </ion-row>
    <ion-row align-items-center class="total">
        <ion-col size="4">
            <span>合计</span>
            <span class="price">{{total}}元</span>
        </ion-col>
        <ion-col size="4">
            <ion-button (click)="aliPay()" [disabled]="!userName || !number" class="sub" expand="block">支付宝支付</ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button (click)="weChatPay()" class="sub_" expand="block">微信支付</ion-button>
        </ion-col>
    </ion-row>
</ion-footer>
