<ion-header color="white">
    <ion-toolbar color="#fff">
        <ion-buttons slot="start">
            <ion-back-button text="" icon="md-arrow-back" default-href="tabs/(me:me)"></ion-back-button>
        </ion-buttons>
        <ion-title>我的二维码</ion-title>
        <ion-buttons slot="end" class="end">
            <ion-button (click)="share()">
                <ion-icon name="md-share"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="info-card">
        <ion-card-header>
            <ion-row>
                <ion-col size="3">
                    <ion-avatar>
                        <img src="../../assets/imgs/shang_img2@2x.png" alt="">
                    </ion-avatar>
                </ion-col>
                <ion-col size="7">
                    <ion-card-title>林慧光 <ion-icon name="md-female" color="primary"></ion-icon>
                    </ion-card-title>
                    <ion-chip class="position">
                        <ion-icon name="pin"></ion-icon>
                        <ion-label>陕西省</ion-label>
                    </ion-chip>
                </ion-col>
            </ion-row>
        </ion-card-header>
        <ion-card-content text-center margin-bottom>
            <div class="qrcode-container">
                <img src="../../../../assets/imgs/img_qrcode.png" alt="">
            </div>
        </ion-card-content>
    </ion-card>

    <div class="serve" *ngIf="isShare === true"></div>
    <div class="share" *ngIf="isShare === true">
        <ion-card no-padding no-margin>
            <ion-row>
                <ion-col size="3" align-self-center *ngFor="let c of cons" (click)="alertMes()">
                    <div class="img-serve">
                        <img src="{{c.imgUrl}}" alt="">
                    </div>
                    <ion-label no-margin>{{c.title}}</ion-label>
                </ion-col>
            </ion-row>
            <div class="button" (click)="share()">取消</div>
        </ion-card>
    </div>
</ion-content>
