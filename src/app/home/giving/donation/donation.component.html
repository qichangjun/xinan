<ion-header no-border>
    <ion-toolbar color="#6b9dff">
        <ion-buttons slot="start">
            <ion-back-button text="" icon="md-arrow-back" default-href="tabs/(home:home)"></ion-back-button>
        </ion-buttons>
        <ion-title>心安乐捐</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="car_notice" *ngFor="let item of items" no-margin>
        <ion-card-content no-padding>
            <ion-row class="car_cont" align-items-center>
                <ion-col size="2.5">
                    <img src="{{item.image}}" />
                </ion-col>
                <ion-col size="9.5">
                    <div>
                        <h3>{{item.title}}</h3>
                        <span class="lab_details" routerLink="/details_xa" [queryParams]="{type:'donation'}">点击查看详情</span>
                    </div>
                    <ion-icon name="ios-arrow-forward"></ion-icon>
                </ion-col>
            </ion-row>
            <ion-row class="info" align-items-center>
                <ion-col *ngFor="let dat of item.data">
                    <ion-label class="num">{{dat.name}}</ion-label>
                    <ion-label>{{dat.value}}</ion-label>
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>

    <ion-card class="car_price" no-margin>
        <ion-card-content no-padding>
            <div>
                <h3>乐捐金额</h3>
                <ion-row size="12">
                    <ion-col size="4" *ngFor="let btn of btns">
                        <ion-button (click)="butClick(btn)" [ngClass]="{'no_click': btn.noClick === true}" shape="round"
                            expand="block" class="sub">{{btn.value}}</ion-button>
                    </ion-col>
                </ion-row>
                <ion-item no-padding>
                    <ion-label>自定义乐捐金额/元</ion-label>
                    <ion-input type="number" name="price" required [(ngModel)]="price" #passRef="ngModel"></ion-input>
                </ion-item>
            </div>
            <ion-row class="integral int_txt">
                可用积分<i>0</i>分
            </ion-row>
            <ion-row class="integral">
                本次使用积分
                <div>
                    <ion-input disabled="disabled" type="text" value=""></ion-input>
                </div>
                <span>全部积分</span>
                <ion-col>可抵扣<i>1.5</i>元</ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer>
    <ion-row class="terms">
        <ion-icon (click)="agreed()" [ngClass]="{'is_agreed': isAgreed}" name="checkmark-circle"></ion-icon>
        <span>
            我已阅读并同意
            <a routerLink="/">
                《乐捐发起条款》
            </a>
            <a routerLink="/">
                《发起人承诺书》
            </a>
        </span>
    </ion-row>
    <ion-row align-items-center class="total">
        <ion-col size="4">
            <span>合计</span>
            <span class="price">{{total}}元</span>
        </ion-col>
        <ion-col size="4">
            <ion-button (click)="alertMes()" class="sub" expand="block">支付宝支付</ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button (click)="alertMes()" class="sub_" expand="block">微信支付</ion-button>
        </ion-col>
    </ion-row>
</ion-footer>
