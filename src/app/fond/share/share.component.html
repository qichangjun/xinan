<ion-header>
    <ion-toolbar color="#fff">
        <ion-buttons slot="start">
            <ion-back-button text="" icon="md-arrow-back" default-href="tabs/(fond:fond)"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content no-padding>
    <ion-card no-padding class="card" no-margin>
        <div class="header">
            <img src="../../../assets/imgs/about-logo.png" alt="" class="logo">
            <p class="title">心安救助 &nbsp;放心救助</p>
            <img src="../../../assets/imgs/img_qrcode.png" alt="" class="code">
        </div>
        <div class="share">
            <ion-card no-padding no-margin>
                <ion-row>
                    <ion-col size="3" align-self-center *ngFor="let c of cons" (click)="alertMes()">
                        <div class="img-serve">
                            <img src="{{c.imgUrl}}" alt="">
                        </div>
                        <ion-label no-margin>{{c.title}}</ion-label>
                    </ion-col>
                </ion-row>

            </ion-card>
        </div>
    </ion-card>
</ion-content>
