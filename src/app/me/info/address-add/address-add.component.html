<ion-header color="white">
    <ion-toolbar color="#fff">
        <ion-buttons slot="start">
            <ion-back-button text="" icon="md-arrow-back" default-href="info/address"></ion-back-button>
        </ion-buttons>
        <ion-title>添加收货地址</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <form>
        <ion-list>
            <ion-item no-padding>
                <ion-label position="floating">收货人</ion-label>
                <ion-input type="text" name="receiver" color="dark" required [(ngModel)]="new.receiver"></ion-input>
            </ion-item>
            <ion-item no-padding>
                <ion-label position="floating">手机号码</ion-label>
                <ion-input type="tel" name="phone" color="dark" required minlength="11" maxlength="11" pattern="^[1][3,4,5,7,8,9][0-9]{9}$"
                    [(ngModel)]="new.phone" #newPhoneRef="ngModel"></ion-input>
            </ion-item>
            <ion-item no-padding>
                <ion-label position="floating">所在地区</ion-label>
                <ion-input type="text" name="area" color="dark" required [(ngModel)]="new.area"></ion-input>
            </ion-item>
            <ion-item no-padding>
                <ion-label position="floating">详细地址</ion-label>
                <ion-input type="text" name="address" color="dark" required [(ngModel)]="new.address"></ion-input>
            </ion-item>

            <div class="set-default">
                <ion-checkbox name="default" mode="ios" size="small" color="secondary" [(ngModel)]="new.default"></ion-checkbox>
                设为默认地址
            </div>

        </ion-list>

        <div>
            <ion-button color="secondary" expand="block" shape="round" type="submit">保 存</ion-button>
        </div>
    </form>
</ion-content>
