<ion-header>
  <ion-toolbar color="#fff">
    <ion-buttons slot="start">
      
      <ion-back-button style="display: block !important;" text="" icon="md-arrow-back" (click)="_ModalController.dismiss({
        complete : false 
    })" ></ion-back-button>
    </ion-buttons>
    <ion-title>支付</ion-title>

  </ion-toolbar>
</ion-header>
<ion-content no-padding>
  <div class="content">
    <ion-col no-padding>
      <h1 class="name">订单{{orderInfo.orderId}}</h1>
      <P>
        ￥{{orderInfo.money}}
      </P>
    </ion-col>
  </div>
  <ion-footer>
    <ion-row align-items-center class="total">
      <ion-col size="4">
        <ion-button (click)="aliPay()" class="sub" expand="block">支付宝支付</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="weChatPay()" class="sub_" expand="block">微信支付</ion-button>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-content>
